<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <header>
        <div id="title">
            <figure id="logo">
                <img src="images/logo.svg" alt="logo"/>
              </figure>
              <div id="score-wrap">
                <h3>SCORE</h3>
                <h2 id="score">12</h2>
              </div>
        </div>
    </header>
    <main>
      <svg width="512" height="412" id="options">
        <image x="128" y="128" href="images/bg-triangle.svg" id="triangle"/>

        <!-- Paper -->
        <circle
          cx="128"
          cy="128"
          r="64"
          stroke="black"
          stroke-width="10"
          fill="white"
          id="circle-paper"
        />
        <image x="96" y="96" href="images/icon-paper.svg" id="paper"/>

        <!-- Scissors -->
        <circle
          cx="374"
          cy="128"
          r="64"
          stroke="black"
          stroke-width="10"
          fill="white"
          id="circle-scissors"
        />
        <image x="342" y="96" href="images/icon-scissors.svg" id="scissors"/>

        <!-- Rock -->
        <circle
          cx="250"
          cy="300"
          r="64"
          stroke="black"
          stroke-width="10"
          fill="white"
          id="circle-rock"
        />
        <image x="218" y="268" href="images/icon-rock.svg" id="rock"/>
      </svg>
    </main>
    <footer>
      <button id="rules">RULES</button>
    </footer>
  </body>
</html>
